# For most projects, this workflow file will not need changing; you simply need
# to commit it to your repository.
#
# You may wish to alter this file to override the set of languages analyzed,
# or to provide custom queries or build logic.
#
# ******** NOTE ********
# We have attempted to detect the languages in your repository. Please check
# the `language` matrix defined below to confirm you have the correct set of
# supported CodeQL languages.
#
name: "CodeQL"

on:
  push:
    branches: [ master ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ master ]
#  schedule:
#    - cron: '45 1 * * 4'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'cpp' ]
        # CodeQL supports [ 'cpp', 'csharp', 'go', 'java', 'javascript', 'python', 'ruby' ]
        # Learn more about CodeQL language support at https://git.io/codeql-language-support

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}
        # If you wish to specify custom queries, you can do so here or in a config file.
        # By default, queries listed here will override any specified in a config file.
        # Prefix the list here with "+" to use these queries and those in the config file.
        queries: security-and-quality,advanced-security/codeql-queries/cpp/suites/codeql-cpp.qls@main,advanced-security/codeql-queries/cpp/suites/cpp-security-experimental.qls@c-security-experimental

    # Autobuild attempts to build any compiled languages  (C/C++, C#, or Java).
    # If this step fails, then you should remove it and run the build manually (see below)
    - name: Autobuild
      uses: github/codeql-action/autobuild@v2

    # ‚ÑπÔ∏è Command-line programs to run using the OS shell.
    # üìö https://git.io/JvXDl

    # ‚úèÔ∏è If the Autobuild fails above, remove it and uncomment the following three lines
    #    and modify them (or add more) to build your code if your project
    #    uses a compiled language

    #- run: gcc -fsanitize=address -fno-omit-frame-pointer -fsanitize=undefined imgRead.c -o imgRead
    # - run: gcc -fsanitize=address -fno-omit-frame-pointer -fsanitize=undefined imgRead_heap_exhaustion.c -o imgRead_heap_exhaustion
    #- run: gcc -fsanitize=address -fno-omit-frame-pointer -fsanitize=undefined imgRead_libfuzzer.c -o imgRead_libfuzzer
    #- run: gcc -fsanitize=address -fno-omit-frame-pointer -fsanitize=undefined imgRead_patched.c -o imgRead_patched
    #- run: gcc -fsanitize=address -fno-omit-frame-pointer -fsanitize=undefined imgRead_socket.c -o imgRead_socket
    #- run: gcc -fsanitize=address -fno-omit-frame-pointer -fsanitize=undefined imgRead_stack_exhaustion.c -o imgRead_stack_exhaustion
    #   make bootstrap
    #   make release

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      with:
        category: "/language:${{matrix.language}}"
        upload: False
        output: sarif-results

    - name: Edit SARIF
      uses: aegilops/edit_sarif@main
      with:
        tags: testing-testing-123
        input: sarif-results/${{ matrix.language }}.sarif
        output: sarif-results/${{ matrix.language }}.sarif

    - name: Upload SARIF
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: sarif-results/${{ matrix.language }}.sarif
